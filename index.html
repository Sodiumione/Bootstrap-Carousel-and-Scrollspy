<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>bootstrap example</title>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="myCarousel" data-slide-to="1"></li>
          <li data-target="myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://images.unsplash.com/photo-1544413526-87d1ea5ccc41?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bG9zJTIwYW5nZWxlcyUyMGNpdHl8ZW58MHx8MHx8fDA%3D"
              style="width: 100%"
            />
          </div>
          <div class="item">
            <img
              src="https://plus.unsplash.com/premium_photo-1663956111757-534bcb550932?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG5ldyUyMHlvcmslMjBjaXR5fGVufDB8fDB8fHww"
              style="width: 100%"
            />
          </div>
          <div class="item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Chicago-00.jpg"
              style="width: 100%"
            />
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div></div>
    </div>
  </body>
</html>
